<!DOCTYPE html>
<html>
<head>
    <title>ServiceNow CORS Test</title>
</head>
<body>
    <h1>ServiceNow CORS Configuration Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="result"></pre>
    
    <script>
        async function testCORS() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Testing CORS...';
            
            try {
                // Test 1: OPTIONS preflight request
                console.log('Testing OPTIONS preflight request...');
                const optionsResponse = await fetch('https://dev279775.service-now.com/api/now/table/incident?sysparm_limit=1', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://alokshrotritr.github.io',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Authorization,Content-Type'
                    }
                });
                
                console.log('OPTIONS Response Status:', optionsResponse.status);
                console.log('OPTIONS Response Headers:', [...optionsResponse.headers.entries()]);
                
                // Test 2: Actual GET request
                console.log('Testing actual GET request...');
                const response = await fetch('https://dev279775.service-now.com/api/now/table/incident?sysparm_query=number=INC0007001&sysparm_fields=number,short_description,state,priority,assigned_to,sys_id', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:x{?Gktp(@n>932KeG)w{0Ix{eJnEFW{_cN)*[-Fvd)3>y&vu^14Ljp4E_Y@uI=+b}'),
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('GET Response Status:', response.status);
                console.log('GET Response Headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultElement.textContent = `SUCCESS!\n\nResponse Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultElement.textContent = `HTTP Error: ${response.status} ${response.statusText}`;
                }
                
            } catch (error) {
                console.error('CORS Test Error:', error);
                resultElement.textContent = `CORS ERROR: ${error.message}\n\nThis indicates CORS is not properly configured in ServiceNow.`;
            }
        }
    </script>
</body>
</html>
